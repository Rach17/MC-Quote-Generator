<!DOCTYPE html>
<html>
<head>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <div id="quote">
      <p id="quote-text"></p>
      <p id="quote-author"></p>
    </div>
    <div class="buttons">
    <button id="generateBtn">Generate Quote</button>
    <button id="favoritBtn">
      <i class="fa-solid fa-heart"></i>
    </button>
    </div>
    <h2>Favorite Quotes</h2>
    <ul id="favoriteQuotes"></ul>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/1e06903eb7.js" crossorigin="anonymous"></script>
</body>
</html>
